<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background-color: #f5f7fa; }
        .task-completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-card:hover {
            background: #f0f4ff;
            transition: 0.2s ease;
        }
        .pointer { cursor: pointer; }
        .checkbox-anim {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #6c757d;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.25s ease;
            font-size: 18px;
        }
        .checkbox-anim.checked {
            background: #0d6efd;
            border-color: #0d6efd;
            color: white;
            transform: scale(1.1);
        }
        .checkbox-anim:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
        
.overdue { color: #dc3545; font-weight: bold; }

    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary p-3 mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">My To-Do List</span>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container">

    <!-- Toast Notification -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="toast show position-fixed top-0 end-0 m-4 bg-info-subtle" role="alert">
                <div class="toast-body">
                    {{ messages[0] }}
                </div>
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</body>
</html>
